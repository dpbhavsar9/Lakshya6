<div class="container-fluid mt-5 pt-5 animated zoomIn fadeIn">

  <div class="row d-flex justify-content-center">

    <div class="col-lg-9 col-md-11 col-xs-12">

      <div class="jumbotron z-depth-5 hoverable">

        <!--Contact Form-->
        <form [formGroup]="createCompanyForm" (ngSubmit)="createCompany()" class="md-form">
          <div class="customHeader z-depth-2">
            <h4 class="card-title">
              <i class="fa fa-building-o" aria-hidden="true"></i>
              <strong>Create Company</strong>

            </h4>
          </div>
          <hr>
          <div class="row">

            <!--
            <div class="md-form col-md-3">
              <label for="companyId">ID</label>
              <input type="text" formControlName="companyId" class="form-control" mdbActive>
            </div>  -->

            <div class="md-form col">
              <label for="CompanyName">Company</label>
              <input type="text" formControlName="CompanyName" class="form-control" mdbActive>
            </div>
          </div>
          <div class="row">
            <div class="md-form col-md-3">
              IsClient
            </div>
            <div class="md-form col-md-2">
              <mat-select placeholder="IsClient" formControlName="IsClient" ngDefaultControl>
                <mat-option *ngFor="let d of isClientOptions" [value]="d.data">
                  {{d.data}}
                </mat-option>
              </mat-select>

              <!-- <select [(bgModel)]="clientSelectedValue">
                  <option *ngFor="let d of isClientOptions" [ngValue]="d.data">{{d.data}}</option>
                </select> -->
            </div>
          </div>
          <div class="row">
            <div class="md-form col">
              <label for="Add1">Address 1</label>
              <input type="text" id="Add1" formControlName="Add1" class="form-control" mdbActive>
            </div>
          </div>
          <div class="row">
            <div class="md-form col">
              <label for="Add2">Address 2</label>
              <input type="text" id="Add2" formControlName="Add2" class="form-control" mdbActive>
            </div>
          </div>
          <div class="row">
            <div class="md-form col">
              <label for="Add3">Address 3</label>
              <input type="text" id="Add3" formControlName="Add3" class="form-control" mdbActive>
            </div>
          </div>

          <div class="row">
            <div class="md-form col">
              <label for="City">City</label>
              <input type="text" id="City" formControlName="City" class="form-control" mdbActive>
            </div>

            <div class="md-form col-md-6">
              <label for="State">State</label>
              <input type="text" id="State" formControlName="State" class="form-control" mdbActive>
            </div>
          </div>
          <div class="row">
            <div class="md-form col-md-6">
              <label for="Country">Country</label>
              <input type="text" id="Country" formControlName="Country" class="form-control" mdbActive>
            </div>

            <div class="md-form col-md-6">
              <label for="Pincode">Pincode</label>
              <input type="number" id="Pincode" formControlName="Pincode" class="form-control" mdbActive>
            </div>
          </div>
          <div class="row">
            <div class="md-form col-md-6">
              <label for="LandLineNo">Landline</label>
              <input type="number" id="LandLineNo" formControlName="LandLineNo" class="form-control" mdbActive>
            </div>
          </div>

          <div class="text-right">
            <button class="btn indigo waves-light" type="submit" [disabled]="!createCompanyForm.valid" mdbWavesEffect>Save
            </button>
            <button type="button" class="btn btn-danger waves-light" routerLink="../" mdbWavesEffect>
              Close
            </button>
          </div>

        </form>
      </div>

    </div>

  </div>

</div>
