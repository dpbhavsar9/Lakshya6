<div class="container-fluid mt-5 pt-5 animated fadeIn zoomIn">

  <div class="row d-flex justify-content-center">

    <div class="col-lg-9 col-md-11 col-xs-12">

      <div class="jumbotron hoverable">

        <!--Contact Form-->
        <form [formGroup]="createProjectForm" (ngSubmit)="createProject()" class="md-form">
          <div class="customHeader z-depth-2">
            <h4 class="card-title">

              <i class="fa fa-industry" aria-hidden="true"></i>
              <strong>
                Create Project</strong>
            </h4>
          </div>
          <hr>
          <div class="row">

            <!--
            <div class="md-form col-md-3">

              <label for="ProjectID">ProjectID</label>
              <input mdbInputDirective type="text" formControlName="ProjectID" class="form-control" mdbActive>
            </div>-->

            <div class="md-form col">
              <label for="ProjectName">Name</label>
              <input mdbInputDirective type="text" formControlName="ProjectName" class="form-control" mdbActive>
              <!-- <div *ngIf="!createProjectForm.get('ProjectName').valid && createProjectForm.get('ProjectName').touched">
                <p class="danger">Required, Minimum length 6, Maximum Length 12</p>
              </div> -->
            </div>
          </div>
          <div class="row">
            <div class="md-form col-md-12">
              <textarea mdbInputDirective type="text" class="md-textarea
                form-control" rows="3" formControlName="ProjectDescription" mdbActive></textarea>
              <label for="ProjectDescription">Description</label>
              <!-- <div *ngIf="!createProjectForm.get('ProjectDescription').valid && createProjectForm.get('ProjectDescription').touched">
                <p class="danger">Required</p>
              </div> -->
            </div>
          </div>

          <div class="row">

            <div class="md-form col-md-6">
              <mat-select placeholder="Company" name="ProjectCompany" formControlName="ProjectCompany" (selectionChange)="updateDropdown()" ngDefaultControl>
                <mat-option *ngFor="let company of companyList" [value]="company.Oid">
                  {{company.CompanyName}}
                </mat-option>
              </mat-select>

            </div>


            <div class="md-form col-md-6">
              <mat-select placeholder="Project Leader" name="ProjectLeader" formControlName="ProjectLeader" ngDefaultControl>
                <mat-option *ngFor="let user of usersList" [value]="user.Oid">
                  {{user.UserName}}
                </mat-option>
              </mat-select>
            </div>

          </div>

          <div class="row">

            <div class="md-form col-md-6">
              <mat-select placeholder="Clientside Coordinator" name="ClientProjectCoordinator" formControlName="ClientProjectCoordinator"
                ngDefaultControl>
                <mat-option *ngFor="let user of clientUsersList" [value]="user.Oid">
                  {{user.UserName}}
                </mat-option>
              </mat-select>

              <!-- <div *ngIf="!createProjectForm.get('ClientProjectCoordinator').valid && createProjectForm.get('ClientProjectCoordinator').touched">
                <p class="danger">Required</p>
              </div> -->

            </div>


            <!-- <div class="md-form col-md-2">
            <label for="Status">Status</label>
            <input mdbInputDirective type="text" formControlName="Status"
              class="form-control" mdbActive>
          </div> -->

            <!-- <div class="md-form col-md-6">

              <mat-select placeholder="Status" name="Status" formControlName="Status" ngDefaultControl>
                <mat-option *ngFor="let status of status" [value]="status.value">
                  {{status.viewValue}}
                </mat-option>
              </mat-select>

            </div> -->

          </div>

          <div class="text-right">

            <div class="btn btn-primary">
              <input mdbInputDirective type="file" id="file" (change)="handleFileInput($event.target.files)"> Choose File
            </div>

            <button class="btn indigo waves-light" type="submit" mdbWavesEffect [disabled]="!createProjectForm.valid">
              Save
            </button>
            <button type="button" class="btn btn-danger waves-light" routerLink="../" mdbWavesEffect>
              Close
            </button>
          </div>

        </form>
        <!--Contact Form-->


      </div>

    </div>

  </div>

</div>
